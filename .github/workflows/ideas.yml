name: Auto-Generate Business Ideas

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Generate new ideas
      run: |
        mkdir -p ideas
        echo "# New Business Idea - $(date -u '+%Y-%m-%d %H:%M UTC')" > ideas/idea-$(date +%s).md
        echo "" >> ideas/idea-$(date +%s).md
        echo "## Concept" >> ideas/idea-$(date +%s).md
        echo "Auto-generated business concept" >> ideas/idea-$(date +%s).md
    
    - name: Commit ideas
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add ideas/
        git diff --quiet && git diff --staged --quiet || git commit -m "New ideas: $(date -u '+%Y-%m-%d %H:%M UTC')"
        git push
