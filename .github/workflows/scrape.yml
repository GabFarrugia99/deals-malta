name: Daily Price Scrape

on:
  schedule:
    - cron: '0 6 * * *'  # Run daily at 6am Malta time
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Install Playwright browsers
      run: npx playwright install firefox
      
    - name: Run scraper with images
      run: node scraper_images.js
      
    - name: Commit and push changes
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add prices.json index.html images/
        git diff --quiet && git diff --staged --quiet || git commit -m "Update prices: $(date -u '+%Y-%m-%d %H:%M UTC')"
        git push
